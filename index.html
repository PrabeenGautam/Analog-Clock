<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section>
      <div class="clock-border">
        <div class="time time1">
          <span>1</span>
        </div>
        <div class="time time2">
          <span>2</span>
        </div>

        <div class="time time3">
          <span>3</span>
        </div>

        <div class="time time4">
          <span>4</span>
        </div>

        <div class="time time5">
          <span>5</span>
        </div>

        <div class="time time6">
          <span>6</span>
        </div>

        <div class="time time7">
          <span>7</span>
        </div>

        <div class="time time8">
          <span>8</span>
        </div>

        <div class="time time9">
          <span>9</span>
        </div>

        <div class="time time10">
          <span>10</span>
        </div>

        <div class="time time11">
          <span>11</span>
        </div>

        <div class="time time12">
          <span>12</span>
        </div>

        <div class="center"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
    </section>
  </body>
</html>
